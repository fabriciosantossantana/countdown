<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Dreams we shared</title>
  </head>
  <body>
    <script src="./src/script.js"></script>
    <section class="comingsoon">
      <div>
        <h2>Dias para a viagem</h2>
        <div class="countdown">
          <div class="day">
            <h3 id="day">Time</h3>
            <h3>Dias</h3>
          </div>
          <div class="hour">
            <h3 id="hour">Time</h3>
            <h3>Horas</h3>
          </div>
          <div class="minute">
            <h3 id="minute">Time</h3>
            <h3>Minutos</h3>
          </div>
          <div class="second">
            <h3 id="second">Time</h3>
            <h3>Segundos</h3>
          </div>
        </div>
      </div>
      <img class="hero-image" src="/src/fly.svg" alt="" />
    </section>
  </body>
</html>
